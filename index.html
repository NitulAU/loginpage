<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/f163a432b2.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="styles/styleit.css">
    <title>Login page</title>
</head>
<body>
    <div class="outer">
        <nav class="inner">
            <nav class="imgbox hideimg">
                <img class="image" src="images/2.jpg" alt="image evde" >
            </nav>
            <nav class="loginbox">
                <h1 id="heading">Member Login</h1>
                <form autocomplete="on">
                    <!-- <div class="container" > -->
                        <div class="row" id="em">  
                            <div class="col-2 boxes iconbox">
                                <i class="fa-solid fa-envelope icon"></i>
                            </div>
                            <div class="col-10 boxes">
                                <input type="email" id="username" placeholder="email" required>
                            </div>             
                        </div>
                        <div class="row" id="pd">
                            <div class="col-2 boxes iconbox">
                                <i class="fa-sharp fa-solid fa-lock icon"></i>
                            </div>
                            <div class="col-10 boxes">
                                <input type="password" id="password" placeholder="******" maxlength="10" required>
                            </div>
                        </div>
                <!-- </div> -->
                    <a><input id="lgbtn" type="submit" value="LOGIN" onclick="logValidate()"></a>
                </form>
                <p class="others" id="forgot">Forgot&nbsp<a href="#">Username /</a><a href="#">&nbspPassword ?</a></p>
                <a href="#" class="others" id="acc">Create your account <i class="fa-sharp fa-solid fa-arrow-right"></i></a> 
            </nav>
        </nav>
    </div>
</body>
</html>
